<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
            <h1>Instructor Dashboard</h1>
            <button class="btn btn-light" id="logout-btn">Logout</button>
        </header>

        <main class="p-4">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Curriculum Management</h5>
                            <p class="card-text">Upload and manage your flight training curriculum.</p>
                            <a href="../instructor/upload.html" class="btn btn-primary">Go to Curriculum</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Student Progress</h5>
                            <p class="card-text">Track your students' learning progress.</p>
                            <a href="../instructor/students.html" class="btn btn-primary">View Students</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Announcements</h5>
                            <p class="card-text">Post important updates for your students.</p>
                            <a href="#" class="btn btn-primary">Create Announcement</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
